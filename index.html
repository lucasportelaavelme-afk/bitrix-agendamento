<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendar</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    .box { border: 1px solid #ddd; border-radius: 10px; padding: 14px; }
    .ok { color: #0a7; }
    .err { color: #b00; }
    label { display:block; margin-top: 10px; font-weight: 600; }
    input, select, button { width: 100%; padding: 10px; margin-top: 6px; }
    button { cursor: pointer; }
    .hint { font-size: 12px; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Agendar reunião</h2>
    <div id="status">Carregando…</div>

    <div class="hint">
      Isso cria: (1) Atividade no Negócio + (2) Evento no calendário do assessor.
    </div>

    <label>Tipo</label>
    <select id="tipo">
      <option value="R1">R1</option>
      <option value="R2">R2</option>
      <option value="RA">RA</option>
      <option value="Delay R1">Delay R1</option>
      <option value="Delay R2">Delay R2</option>
    </select>

    <label>Data e hora (início)</label>
    <input id="inicio" type="datetime-local" />

    <label>Duração (minutos)</label>
    <input id="duracao" type="number" value="60" min="15" step="15" />

    <label>Email do cliente (pra convite)</label>
    <input id="email" type="email" placeholder="cliente@exemplo.com" />

    <label>Link do Google Meet</label>
    <input id="meet" type="url" placeholder="https://meet.google.com/..." />

    <button id="criar" disabled>Criar agendamento</button>
  </div>

  <script src="https://api.bitrix24.com/api/v1/"></script>
  <script src="./app.js"></script>
</body>
</html>
