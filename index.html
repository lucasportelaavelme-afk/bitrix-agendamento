<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agendar</title>
</head>

<body>
  <h3>App conectado?</h3>

  <div id="status">Carregando...</div>

  <script src="//api.bitrix24.com/api/v1/"></script>

  <script>
    function iniciar() {
      if (!window.BX24) {
        document.getElementById("status").innerText =
          "Este app deve ser aberto dentro do Bitrix.";
        return;
      }

      BX24.init(function() {
        document.getElementById("status").innerText =
          "App conectado ao Bitrix com sucesso!";
      });
    }

    iniciar();
  </script>

</body>
</html>
